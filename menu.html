<html>

<head>
    <title>input form</title>
    <meta http-equiv="content-type" charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <img src="icons/title.png">
    </div>
    <div class="grid_box">
        <div id="input_wrap">
            <label for="blankNumber">Blank Number:</label>
            <input type="number" id="blankNumber" name="blankNumber" placeholder="e.g. 12">
        </div>
        <div id="btn_wrap">
            <button id="btn">Generate</button>
        </div>
        <div id="check_wrap">
            <!-- <button id="check">A</button> -->
        </div>
        <div id="reset_wrap">
            <!-- <button id="reset">Reset Q</button> -->
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
